<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Бинарное деверо поиска</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
</head>
<body>
<div class="content">
    <h1>Бинарное дерево поиска</h1>
</div>
<div class="nav">
    <button id="generateTreeButton" type="button"> Сгенерировать рандомный граф </button>
    <button id="deleteTreeButton" type="button"> Удалить граф </button>
    <button id="addNodeButton" type="button"> Добавить узел </button>
    <button id="deleteNodeButton" type="button"> Удалить узел </button>
</div>
<div class="graph">
    <div class="line1 flex">
        <div id="root"></div>
    </div>
    <div class="line2 flex">
        <div id="l" class="clear"></div>
        <div id="r" class="clear"></div>
    </div>
    <div class="line3 flex">
        <div id="ll" class="clear"></div>
        <div id="lr" class="clear"></div>
        <div id="rl" class="clear"></div>
        <div id="rr" class="clear"></div>
    </div>
    <div class="line4 flex">
        <div id="lll" class="clear"></div>
        <div id="llr" class="clear"></div>
        <div id="lrl" class="clear"></div>
        <div id="lrr" class="clear"></div>
        <div id="rll" class="clear"></div>
        <div id="rlr" class="clear"></div>
        <div id="rrl" class="clear"></div>
        <div id="rrr" class="clear"></div>
    </div>
    <div class="line5 flex">
        <div id="llll" class="clear"></div>
        <div id="lllr" class="clear"></div>
        <div id="llrl" class="clear"></div>
        <div id="llrr" class="clear"></div>
        <div id="lrll" class="clear"></div>
        <div id="lrlr" class="clear"></div>
        <div id="lrrl" class="clear"></div>
        <div id="lrrr" class="clear"></div>
        <div id="rlll" class="clear"></div>
        <div id="rllr" class="clear"></div>
        <div id="rlrl" class="clear"></div>
        <div id="rlrr" class="clear"></div>
        <div id="rrll" class="clear"></div>
        <div id="rrlr" class="clear"></div>
        <div id="rrrl" class="clear"></div>
        <div id="rrrr" class="clear"></div>
    </div>
</div>
</body>
</html>
